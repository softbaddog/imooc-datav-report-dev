<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin="anonymous" integrity="sha384-i+fXrQ+G3+h2478EWpSpIXivtKbbze+0SNOXJGizkAp6DVG/m2fE6hiWeDwskVvp"
        src="https://lib.baomitu.com/echarts/4.7.0/echarts.js"></script>
    <title>eCharts 入门</title>
    <style>
        #app {
            width: 800px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        const chartDom = document.getElementById('app');
        const chart = echarts.init(chartDom);
        chart.setOption({
            xAxis: {},
            yAxis: {},
            dataset: {
                source: [
                    [13, 44],
                    [23, 24],
                    [53, 54],
                    [63, 74],
                    [73, 24],
                    [33, 44],
                ]
            },
            series: [{
                type: 'scatter',
                encode: {x: 0, y: 1}
            }]
        })
    </script>
</body>

</html>
